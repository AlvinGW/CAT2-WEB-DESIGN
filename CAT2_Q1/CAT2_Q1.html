<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="input-group">
                <label for="name"><img src="Name.png" alt="Name"></label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label for="email"><img src="Email.png" alt="Email ID"></label>
                <input type="email" id="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="input-group">
                <label for="phone"><img src="Phone.png" alt="Phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="input-group">
                <label for="password"><img src="Password.png" alt="Set Password"></label>
                <input type="password" id="password" name="password" placeholder="Set Password" required>
            </div>
            <button type="submit" class="register-btn">REGISTER</button>
        </form>
    </div>
</body>
</html>
